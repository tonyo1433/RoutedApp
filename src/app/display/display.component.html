<h1> Student List </h1>
<ul>
  <table>
    <thead>
      <tr>
        <th> Student Number </th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Program </th>
        <th> Year </th>
      </tr>
    </thead>
   <tr *ngFor="let index of studColl">
   <td>{{index.studnum}}<br></td>
   <td>{{index.studfirstname}}<br></td>
   <td>{{index.studlastname}}<br></td> 
   <td>{{index.studprog}}<br></td> 
   <td>{{index.studyear}}<br></td>
  </tr> 
  </table>
</ul>
